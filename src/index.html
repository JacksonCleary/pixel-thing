<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <title>Hello world !</title>
    <style>
      html {
        background-color: #212121;
      }
    </style>
  </head>

  <body onload="document.body.style.visibility=`visible`;">
    <script>
      document.body.style.visibility = `hidden`;
    </script>
    <div id="app">
      <div id="nav">
        <h1 id="title">Thing</h1>
        <nav>
          <ul>
            <li><button class="nav-item" data-route="/">About</button></li>
            <li>
              <span class="heading">Gallery</span>
              <ul>
                <li>
                  <button
                    class="nav-item"
                    data-route="/gallery/1"
                    aria-label="Navigate to Gallery 1"
                  >
                    Gallery 1
                  </button>
                </li>
                <li>
                  <button class="nav-item" data-route="/gallery/2">
                    Gallery 2
                  </button>
                </li>
                <li>
                  <button class="nav-item" data-route="/gallery/3">
                    Gallery 3
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </nav>

        <svg
          class="divider-line animated-line"
          width="1"
          height="100%"
          preserveAspectRatio="none"
        >
          <line
            x1="0"
            y1="0"
            x2="0"
            y2="100%"
            stroke="currentColor"
            stroke-width="1"
            vector-effect="non-scaling-stroke"
            class="animated-line"
          />
        </svg>
      </div>
      <div id="main">
        <div id="scene"></div>
        <div id="ui"></div>
        <div id="loader"></div>
      </div>
    </div>
  </body>
</html>
